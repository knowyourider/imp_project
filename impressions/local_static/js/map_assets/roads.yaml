        - &major_casing1              '#ecbd7f'           # '#d19596' same as highway_casing1
        - &major_casing2              '#d19596'           # zoomed out
        - &major_tunnel1              grey                # light orange (major_route1)
        - &major_tunnel_casing1       [0.3, 0.3, 0.3]

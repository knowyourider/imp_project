{% extends "base_list.html" %}
{% load staticfiles %}


{% block title_area %}
  <h1>Stories</h1>
{% endblock title_area %}


{% block menu %}
  <ul>
  {% for object in object_list %}
    <li>
      <a href="{% url 'stories:story_detail' object.slug %}">
        {{ object.title|safe }}
      </a> menu blurb: {{ object.menu_blurb }}
    </li>
  {% endfor %}
  </ul>     
{% endblock menu %}

{% extends "base_list.html" %}
{% load staticfiles %}

{% block title_area %}
  <h1>Evidence</h1>
{% endblock title_area %}


{% block menu %}
  <ul>
  {% for object in object_list %}
    <li>
      <a class="pop_item" href="{% url 'evidence:evidenceitem_detail' object.slug %}">
        {{ object.title|safe }}: {{ object.subtitle|safe }}
      </a> - {{ object.menu_blurb|safe }}
    </li>
  {% endfor %}
  </ul>     
{% endblock menu %}

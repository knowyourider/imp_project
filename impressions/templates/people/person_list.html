{% extends "base_list.html" %}
{% load staticfiles %}

{% block title_area %}
  <h1>People</h1>
{% endblock title_area %}


{% block menu %}
  <ul>
  {% for object in object_list %}
    <li>
      <a class="pop_item" href="{% url 'people:person_detail' object.slug %}">
        {{ object.first_name|safe }} {{ object.last_name|safe }}
      </a> - {{ object.menu_blurb }}
    </li>
  {% endfor %}
  </ul>     
{% endblock menu %}

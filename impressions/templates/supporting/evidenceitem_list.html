{% extends "base_list.html" %}
{% load staticfiles %}

{% block title_area %}
  <h1>Evidence</h1>
{% endblock title_area %}


{% block menu %}
  <ul>
  {% for object in object_list %}
    <li>
        <img src="{% static 'supporting/evidenceitem/thumbpics/' %}{{ object.slug }}.jpg"  alt="image of {{ object.slug}}" width="100" height="100">       
      <a class="pop_item" href="{% url 'supporting:evidenceitem_detail' object.slug %}">
        {{ object.title|safe }}</a>
        {{ object.menu_blurb|safe }}
    </li>
  {% endfor %}
  </ul>     
{% endblock menu %}

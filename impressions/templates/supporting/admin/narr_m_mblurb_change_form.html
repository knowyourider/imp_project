{% extends "admin/change_form.html" %}

{% load staticfiles %}

{% block after_related_objects %}
	{{ block.super }}
	<!-- Initialize the editor. -->
	<script>
		$(function() {
			// set editor with options for textareas
			$('#id_description').froalaEditor(froalaSlim);
			$('#id_narrative').froalaEditor(froalaSlim);
			$('#id_map_blurb').froalaEditor(froalaBlurb);
			$('#id_menu_blurb').froalaEditor(froalaBlurb);
			// get rid of float for labels
			$('label[for="id_description"]').css('float', 'none');
			$('label[for="id_narrative"]').css('float', 'none');
			$('label[for="id_map_blurb"]').css('float', 'none');
			$('label[for="id_menu_blurb"]').css('float', 'none');
		});
	</script>
{% endblock after_related_objects %}
